_dmarc:
  type: TXT
  value: >-
    v=DMARC1\;
    p=reject\;
    pct=100\;
    rua=mailto:dmarc@fxoi.io\;
    ri=604800\;

_autodiscover._tcp:
  type: SRV
  value:
    priority: 10
    weight: 10
    port: 443
    target: autodiscover.mailcow.de.

_autoconfig._tcp:
  type: SRV
  value:
    priority: 10
    weight: 10
    port: 443
    target: autoconfig.mailcow.de.

autodiscover:
  octodns:
    cloudflare:
      proxied: false
  type: CNAME
  value: autodiscover.mailcow.de.

autoconfig:
  octodns:
    cloudflare:
      proxied: false
  type: CNAME
  value: autoconfig.mailcow.de.
