"":
  - type: A
    value: 192.0.2.1
  - type: MX
    value:
      exchange: hosted.mailcow.de.
      preference: 10
  - type: TXT
    values:
      - mailcow
      - v=spf1 include:spf.mailcow.de ~all

"*":
  - type: URLFWD
    value:
      path: /*
      target: https://felixoi.com
      code: 302
      masking: 2
      query: 0

www:
  type: A
  value: 192.0.2.1

_autoconfig._tcp:
  type: SRV
  value:
    priority: 10
    weight: 10
    port: 443
    target: autoconfig.mailcow.de.

autodiscover:
  octodns:
    cloudflare:
      proxied: false
  type: CNAME
  value: autodiscover.mailcow.de.

autoconfig:
  octodns:
    cloudflare:
      proxied: false
  type: CNAME
  value: autoconfig.mailcow.de.
